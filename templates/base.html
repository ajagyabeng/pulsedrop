<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/f537a829ef.js" crossorigin="anonymous"></script>
    <title>NFT Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a href="{{ url_for('home') }}" class="main-logo navbar-brand"><i
                    class="fa-brands fa-android fa-3x"></i></a>
            <!--  automatic search function here  -->
            <input type="search" name="search" id="search" placeholder="Search for NFTs">
            <!--  connect favorites page here  -->
            <div class="d-flex">
                <a href="{{ url_for('get_favorites') }}" class="favorite-button"><i class="fa-solid fa-heart"></i></a>
                <button><i class="fa-brands fa-chrome"></i>Add to Chrome</button>
            </div>
        </div>
    </nav>
    <article class="row">
        <!--  Filter list goes here  -->
        <section class="filter-section col-2">
            <ul>
                <!-- Next 3 list items will be hard coded inside -->
                <li>
                    <a href="" class="live-filter">Live</a>
                </li>
                <li>
                    <a href="" class="upcoming-filter">Upcoming</a>
                </li>
                <li>
                    <a href="" class="all-nfts">All</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="" class="individual-nft">
                        <img src="" alt="" class="small-filter-icon">
                        <div class="filter-name">Celo</div>
                    </a>
                </li>
                <li>
                    <a href="" class="individual-nft">
                        <img src="" alt="" class="small-filter-icon">
                        <div class="filter-name">Ethereum</div>
                    </a>
                </li>
                <li>
                    <a href="" class="individual-nft">
                        <img src="" alt="" class="small-filter-icon">
                        <div class="filter-name">Fantom</div>
                    </a>
                </li>
                <li>
                    <a href="" class="individual-nft">
                        <img src="" alt="" class="small-filter-icon">
                        <div class="filter-name">Flow</div>
                    </a>
                </li>
                <li>
                    <a href="" class="individual-nft">
                        <img src="" alt="" class="small-filter-icon">
                        <div class="filter-name">Polygon</div>
                    </a>
                </li>
                <li>
                    <a href="" class="individual-nft">
                        <img src="" alt="" class="small-filter-icon">
                        <div class="filter-name">Solana</div>
                    </a>
                </li>
                <li>
                    <a href="" class="individual-nft">
                        <img src="" alt="" class="small-filter-icon">
                        <div class="filter-name">Terra</div>
                    </a>
                </li>
                <li>
                    <a href="" class="individual-nft">
                        <img src="" alt="" class="small-filter-icon">
                        <div class="filter-name">Tezos</div>
                    </a>
                </li>
            </ul>
        </section>

        {% block content %}
        {% endblock %}

        <!--  About of the project goes here  -->
    </article>

    <!--JS Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    {% block script %}
    
    {% endblock %}
</body>

</html>
